<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dziennik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <dialog class="grade-selection">
        <div class="dialog-container">
            <p id="dialog-error"></p>
            <input type="number" name="grade" id="grade" min="1" max="6" placeholder="Wprowadź ocenę">
            <div class="dialog-buttons">
                <button id="submitGrade" onclick="addGrade()">Dodaj</button>
                <button id="close" onclick="closeGradeSelection()">Zamknij</button>
            </div>
        </div>
    </dialog>
    <dialog class="grade-showcase">
        <h3 id="show-name">Imie Nazwisko</h3>
        <p id="show-grades-text"></p>
        <button id="close" onclick="closeGradeShowcase()">Zamknij</button>
    </dialog>
    <nav>
        <h1>PROSTY DZIENNIK</h1>
    </nav>
    <main>
        <div class="top">
            <h3>DODAJ UCZNIA:</h3>
            <p id="error">Error</p>
            <input type="text" name="name" id="name" placeholder="Imię">
            <input type="text" name="surname" id="surname" placeholder="Nazwisko">
            <button id="btnAddStudent">DODAJ</button>
        </div>
        <div class="bottom">
            <h3>Lista uczniów</h3>
            <div class="list-container">
                
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
    
</body>
</html>
